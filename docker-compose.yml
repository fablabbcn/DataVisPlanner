version: '2.0'

services:
  redis:
    image: 'redis:3.0-alpine'
    command: redis-server
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  mongo:
    image: mongo:latest
    volumes:
      - mongo:/data
    ports:
      - '27017:27017'

  website:
    build:
      context: ./datavizplatform-flask
      dockerfile: Dockerfile
    volumes:
      - ./flask-celery-example:/home/user_python/app
    ports:
      - "8000:8000"

  celery:
    build:
      context: ./datavizplatform-flask
      dockerfile: Dockerfile
    command: celery worker -A app.celery --loglevel=info
    volumes:
      - ./flask-celery-example:/home/user_python/app

  meteor:
    build:
      context: ./datavizplatform-meteor
      dockerfile: Dockerfile
    volumes:
      - ./python_meteor:/home/user_meteor/app
    depends_on:
      - mongo
    links:
      - mongo
    ports:
      - 3000:3000
    environment:
      - "MONGO_URL=mongodb://mongo:27017/meteor"

volumes:
  redis:
  mongo:

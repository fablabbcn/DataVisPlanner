version: '2.0'

services:
  redis:
    image: 'redis:3.0-alpine'
    command: redis-server --requirepass devpassword
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  mongo:
    image: mongo:latest
    volumes:
      - mongo:/data
    ports:
      - '27017:27017'

  website:
    build:
      context: ./flask-celery-example
      dockerfile: Dockerfile
    command: gunicorn -b 0.0.0.0:8000 --access-logfile - "app:app"
    volumes:
      - ./flask-celery-example:/home/user_python/app
    ports:
      - "8000:8000"

  celery:
    build:
      context: ./flask-celery-example
      dockerfile: Dockerfile
    command: celery worker -A app.celery --loglevel=info
    volumes:
      - ./flask-celery-example:/home/user_python/app
    depends_on:
      - redis

  meteor:
    build:
      context: ./python_meteor
      dockerfile: Dockerfile
    command: meteor
    volumes:
      - ./python_meteor:/home/user_meteor/app
    links:
      - mongo
    ports:
      - 3000:3000

volumes:
  redis:
  mongo:
